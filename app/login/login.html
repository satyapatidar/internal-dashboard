<form class="login-form">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12 col-sm-4 col-sm-offset-4">
              <div class="card">
                  <h2 class="login-title">Please Login</h2>
                  <div class="card-content">
                      <div class="form-group">
                         <input type="email" class="form-control text" placeholder="Username" ng-model="user.name">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                      </div>
                      <div class="btn-wrapper">
                           <button class="btn btn-primary button btn-bidgely" ng-click="login()" ng-disabled="btnDisabled">Login</button>
                      </div>
                      <div ng-if="loginError" class="text-danger error">
                        {{loginError}}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</form>
