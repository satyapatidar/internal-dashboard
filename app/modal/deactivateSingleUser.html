<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Deactivate user</h3>
</div>
 <div class="modal-body" id="modal-body">
   <p>Are you sure to Deactive this <strong>{{user.firstName}} {{user.lastName}}</strong>?</p>
   <div class="actions-list" ng-if="actionList.length > 0">
     <p><strong>Messages:</strong></p>
      <div class="action-message" ng-repeat="action in actionList">
          {{action.msg}}
      </div>
   </div>
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-disabled="disableBtn" ng-click="deactivate()">Deactive</button>
     <button class="btn btn-default" type="button" ng-disabled="disableBtn" ng-click="cancel()">Close</button>
 </div>
