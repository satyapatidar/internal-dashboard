<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Update Detail</h3>
</div>
 <div class="modal-body" id="modal-body">

    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">First Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="detail.fname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="detail.lname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" ng-model="detail.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">New Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="detail.newPassword" placeholder="Enter new password">
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8" ng-if="message">{{message}}</div>
      </div>
    </form>
  </div>
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-disabled="disableBtn" ng-click="update()">Update</button>
     <button class="btn btn-default" type="button" ng-disabled="disableBtn" ng-click="cancel()">Close</button>
 </div>
