<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Password Reset </h3>
</div>
 <div class="modal-body" id="modal-body">
   <p>Please enter password you want to set for each user you set in the file</p>
   <div class="form-group">
     <input type="text" class="form-control" ng-model="user.newPassword" placeholder="Enter Password" />
   </div>
 </div>
 <div class="actions-list" ng-if="actionList.length > 0">
   <p><strong>Messages:</strong></p>
    <div class="action-message" ng-repeat="action in actionList">
        {{action.msg}}
    </div>
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-disabled="disableBtn" ng-click="resetPaasword()">Reset Password</button>
     <button class="btn btn-default" type="button" ng-disabled="disableBtn" ng-click="cancel()">Close</button>
 </div>
